# Конфигурация Nginx для RLI Systems
# Разместите в /etc/nginx/sites-available/rli-systems

# Перенаправление HTTP на HTTPS (опционально)
# server {
#     listen 80;
#     server_name ваш-домен.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    server_name ваш-домен.com или IP_адрес;

    # Максимальный размер загружаемого файла
    client_max_body_size 10M;

    # Основное местоположение
    location / {
        proxy_pass http://127.0.0.1:8088;
        proxy_http_version 1.1;
        
        # WebSocket support (для возможных WebSocket соединений в будущем)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Заголовки для FastAPI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для длительных операций (браузерная автоматизация)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Отключаем кэширование для API
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Буферизация для FastAPI
        proxy_buffering off;
    }

    # Статические файлы (кэшируем)
    location /static/ {
        proxy_pass http://127.0.0.1:8088;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Логи
    access_log /var/log/nginx/rli-systems_access.log;
    error_log /var/log/nginx/rli-systems_error.log warn;
}

