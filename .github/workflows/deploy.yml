name: Deploy to Production Server

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # –ü–æ–ª–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è –¥–ª—è git log
      
      - name: Get commit information
        id: commit
        run: |
          echo "commit_id=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "commit_message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
          echo "commit_short=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT
          echo "commit_author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
      
      - name: Display commit info
        run: |
          echo "üöÄ –î–µ–ø–ª–æ–π RLI Systems"
          echo "–ö–æ–º–º–∏—Ç: ${{ steps.commit.outputs.commit_short }}"
          echo "–ê–≤—Ç–æ—Ä: ${{ steps.commit.outputs.commit_author }}"
          echo "–°–æ–æ–±—â–µ–Ω–∏–µ: ${{ steps.commit.outputs.commit_message }}"
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USERNAME }}
          key: ${{ secrets.VDS_SSH_KEY }}
          script: |
            cd /var/www/apps/rlisystems_v1/python_version
            bash update.sh
            sudo systemctl restart rli-systems.service
      
      - name: Deployment success
        if: success()
        run: |
          echo "‚úÖ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω!"
          echo "–û–∫—Ä—É–∂–µ–Ω–∏–µ: PRODUCTION"
          echo "–°—Ç–∞—Ç—É—Å: –£—Å–ø–µ—à–Ω–æ —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç–æ"
          echo "–í–µ—Ç–∫–∞: ${{ github.ref_name }}"
          echo "–ö–æ–º–º–∏—Ç: ${{ steps.commit.outputs.commit_short }}"
          echo "–ê–≤—Ç–æ—Ä: ${{ steps.commit.outputs.commit_author }}"
          echo "–°–æ–æ–±—â–µ–Ω–∏–µ: ${{ steps.commit.outputs.commit_message }}"
      
      - name: Deployment failed
        if: failure()
        run: |
          echo "‚ùå –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–∏–ª—Å—è —Å –æ—à–∏–±–∫–æ–π!"
          echo "–¢—Ä–µ–±—É–µ—Ç—Å—è –≤–Ω–∏–º–∞–Ω–∏–µ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤!"
          exit 1

