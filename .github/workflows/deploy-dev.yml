name: Deploy to Development Server

on:
  push:
    branches:
      - dev
      - develop

jobs:
  deploy-dev:
    name: Deploy to Development Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get commit information
        id: commit
        run: |
          echo "commit_id=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "commit_message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
          echo "commit_short=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT
          echo "commit_author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
      
      - name: Display commit info
        run: |
          echo "üß™ –î–µ–ø–ª–æ–π RLI Systems (Development)"
          echo "–ö–æ–º–º–∏—Ç: ${{ steps.commit.outputs.commit_short }}"
          echo "–ê–≤—Ç–æ—Ä: ${{ steps.commit.outputs.commit_author }}"
          echo "–°–æ–æ–±—â–µ–Ω–∏–µ: ${{ steps.commit.outputs.commit_message }}"
      
      - name: Deploy to development server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USERNAME }}
          key: ${{ secrets.VDS_SSH_KEY }}
          script: |
            cd /var/www/apps/rlisystems_v1/python_version-dev
            bash update.sh
            sudo systemctl restart rli-systems-dev.service
      
      - name: Deployment success
        if: success()
        run: |
          echo "‚úÖ –î–µ–ø–ª–æ–π –≤ Development —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω!"
          echo "–û–∫—Ä—É–∂–µ–Ω–∏–µ: DEVELOPMENT"
          echo "–í–µ—Ç–∫–∞: ${{ github.ref_name }}"
          echo "–ö–æ–º–º–∏—Ç: ${{ steps.commit.outputs.commit_short }}"

